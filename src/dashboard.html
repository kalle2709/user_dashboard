<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">User Dashboard</a>

        <div class="dropdown">
          <img
            src="https://ui-avatars.com/api/?name=MK&background=random"
            class="rounded-circle dropdown-toggle"
            id="userDropdown"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            style="width: 40px; height: 40px; cursor: pointer"
          >
          </img>

          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="userDropdown"
          >
            <li>
              <a class="dropdown-item" href="#"
                ><i class="bi bi-person me-2"></i>Profile</a
              >
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item text-danger" href="login.html"
                ><i class="bi bi-box-arrow-right me-2"></i>Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row mb-4">
        <div class="col-md-4">
          <div class="card text-center">
            <div class="card-body">
              <i
                class="bi bi-cart text-primary mb-2"
                style="font-size: 2rem"
              ></i>
              <h5 class="card-title">Total Orders</h5>
              <h2 class="card-text">150</h2>
              <p class="text-muted small">Last 30 days</p>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card text-center">
            <div class="card-body">
              <i
                class="bi bi-people text-success mb-2"
                style="font-size: 2rem"
              ></i>
              <h5 class="card-title">Total Users</h5>
              <h2 class="card-text" id="userCount">15</h2>
              <p class="text-muted small">Active accounts</p>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card text-center">
            <div class="card-body">
              <i
                class="bi bi-person-circle text-info mb-2"
                style="font-size: 2rem"
              ></i>
              <h5 class="card-title">Profile Views</h5>
              <h2 class="card-text">89</h2>
              <p class="text-muted small">This week</p>
            </div>
          </div>
        </div>
      </div>

      <div class="card table-card">
        <div class="card-body">
          <h5 class="card-title">User Details</h5>
          <div class="table-container">
            <div id="tableLoader" class="text-center" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading Data...</p>
            </div>
            <table id="userTable" class="table table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                </tr>
              </thead>
              <tbody id="tableBody"></tbody>
            </table>
          </div>
         
        </div>
      </div>
    </div>

    <footer class=" footer footer-color text-white text-center py-3 mt-2">
      <p class="mb-2">Dashboard created by Meghana Kalle</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>

    <script src="userjavascript.js"></script>
  </body>
</html>
