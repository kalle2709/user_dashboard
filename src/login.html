<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="login-body">
    <div
      class="container min-vh-100 d-flex align-items-center justify-content-center"
    >
      <div class="login-container p-5 w-100" style="max-width: 400px">
        <h2 class="text-center mb-4">Welcome</h2>
        <form id="loginForm" onsubmit="handleLogin(event)">
          <div class="mb-4">
            <label for="email" class="form-label">Username</label>
            <div class="input-group">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>
          </div>

          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter your password"
                required
              />
            </div>
          </div>

          <div class="mb-4 form-check">
            <input type="checkbox" class="form-check-input" id="remember" />
            <label class="form-check-label" for="remember">Remember me</label>
          </div>

          <button
            type="submit"
            class="btn btn-login text-white w-100 py-2 mb-3"
          >
            Sign In
          </button>

          <div class="text-center">
            <a href="#" class="text-decoration-none">Forgot password?</a>
            <p class="mt-3 mb-0">
              Don't have an account?
              <a href="#" class="text-decoration-none">Sign up</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="loginjavascript.js"></script>
  </body>
</html>
